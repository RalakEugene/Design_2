<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f46404c931.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup_box">
            <div class="left_box">
                <form action="">
                    <input type="text" placeholder="Your Name" required class="input_box">
                    <input type="text" placeholder="Username" required class="input_box">
                    <input type="text" placeholder="Your email id" required class="input_box">
                    <input type="text" placeholder="Create Password" required class="input_box">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the Terms & conditions.</label>
                    <button type="submit"> SIGN UP <span> &#x27f6; </span></button>
                </form>
            </div>
            <div class="right_box">
                <a class="fb_link" href=""><i class="fa-brands fa-facebook"></i>Connect with Facebook</a>
                <a class="twitter_link" href=""><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                <a class="g_link" href=""><i class="fa-brands fa-google"></i>Connect with gmail</a>
            </div>
        </div>
        <p class="login_msg">Already have an account? <a href="#">Login now</a> </p>
    </div>
</body>
</html>
